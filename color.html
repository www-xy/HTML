<!DOCTYPE html>

<html>

    <head>

	<meta charset="utf-8">

	<title>颜色查询</title>

	<style>

	    #color {width:400px;
		    height:400px;
		    position:absolute;
		    top:50%;
		    margin-top:-200px;
		    left:50%;
		    margin-left:-200px;
		    background-color:#FFFFFF;
		    border-radius:5px;}

	    #color_table {width:800px;
			  height:600px;
			  position:absolute;
			  top:450px;
			  left:50%;
			  margin-left:-400px;
			  border:5px solid #808080;
			  border-radius:50px;
			  background-color:#FFFFFF;}

	    #input {width:800px;
		    height:200px;
		    position:absolute;
		    top:200px;
		    left:50%;
		    margin-left:-400px;}

	    #color_input {width:500px;
			  height:100px;
			  position:absolute;
			  top:50%;
			  margin-top:-55px;
			  left:40px;
			  border:5px solid #808080;
			  border-radius:15px;
			  font-size:40px;
			  text-align:center;
			  font-weight:bold;
			  background-color:#FFFFFF;}

	    #send {width:200px;
		   height:100px;
		   position:absolute;
	           top:50%;
	           margin-top:-50px;
		   right:30px;
		   border:0px;
	           border-radius:15px;
		   color:#000000;
		   background-color:#DDDDDD;
		   display:block;
		   text-align:center;
		   line-height:100px;
		   font-size:50px;
	           font-weight:bold;
	           text-decoration:none;}

	    button:focus{outline:0;}
	    input:focus{outline:0;}

	</style>

	<script src="jquery-3.4.1.min.js"></script>

	<script>

	    var color;

	    function active(name)
            {
                $("#"+name).css("background-color","#AAAAAA");
		$("#"+name).css("color","#FFFFFF");
            }

            function back(name)
            {
                $("#"+name).css("background-color","#DDDDDD");
		$("#"+name).css("color","#000000");
            }

	    function change()
	    {
		color = $("#color_input").val();
		$("#color").css("background-color",color);
	    }

	</script>

    </head>

    <body style="width:1000px;
		 height:auto;
		 background-color:#EEEEEE;
		 overflow:hidden;">

	<div id="input">

	    <input id="color_input"
		   type="text"
		   name="color-input"
		   placeholder="请输入有效的颜色代码"
		   value="">

	    <button type="button"
		    id="send"
		    onclick="change()"
		    ontouchstart="active('send')"
		    ontouchend="back('send')">

		查询

	    </button>

	</div>

	<div id="color_table">

	    <div id="color"></div>
	
	</div>

    </body>

</html>
